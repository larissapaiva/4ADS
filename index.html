<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Gerenciar Salas do Cinema</span>
      <button onclick="openModal()" id="new">Incluir Sessão</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Filme</th>
            <th>Sala</th>
            <th>Horário</th>
            <th>Estado Sessão</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
            <th class="acao">Finalizar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-filme">Filme</label>
          <input id="m-filme" type="text" required />
  
          <label for="m-sala">Sala</label>
          <input id="m-sala" type="number" required />
  
          <label for="m-hora">Horário</label>
          <input id="m-hora" type="time" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
